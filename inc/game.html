<div id="dealerhand" class="container"></div>

<div id="pot_main">
    <div>Pot:&nbsp</div>  <div id="pot">0</div>€
</div>

<div id="middlepart">
    <div id="deck"></div>
    <div id="middlewrapper">
        <div id="middlehand"></div>
    </div>
</div>

<div id="controls">
    <button type="button"  class="btn btn-lg" id="game-button-1" style="background-image:
            radial-gradient(
                    40% 100vh at center,
                    #3d444b,
                    #212529
            );; color: white; width: 25%;"></button>
    <button type="button" class="btn btn-lg" id="game-button-2" style="background-image:
            radial-gradient(
                    40% 100vh at center,
                    #ffffff,
                    #a6a6a6
            );;  color: black; width: 25%;"></button>
    <button type="button" class="btn btn-lg" id="game-button-3" style="background-image:
            radial-gradient(
                    40% 100vh at center,
                    #ff8700,
                    #b35f00
            );;  color: white; width: 25%;"><span id="game-button-3-full" class="full-text"></span><span id="game-button-3-short" class="short-text"></span></button>
    <button type="button" class="btn btn-lg" id="game-button-4" style="background-image:
            radial-gradient(
                    40% 100vh at center,
                    #b30000,
                    #570000
            );;color: white; width: 25%;"><span id="game-button-4-full" class="full-text"></span><span id="game-button-4-short" class="short-text"></span></button>
</div>

<div id="playerhand" class="container"></div>


<div id="startModal" class='modal fade'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <form method='post'>
                <div class="modal-header">
                    <h4 class="modal-title">Willkommen!</h4>
                </div>
                <div class='modal-body'>
                    <div class="col">
                        <p> <strong>Bevor Sie das Spiel starten können, müssen Sie einen Einsatzbetrag festlegen!</strong></p>
                        <h5>Wie hoch soll der Einsatzbetrag sein?</h5>
                        <div class="input-group mb-3"><input
                                class="form-control" type="number" placeholder="100" name="InputBet"
                                id="InputBet" required><span class="input-group-text">€</span></div>
                    </div>
                </div>
                <div class='modal-footer'>
                    <input type='button' onclick="window.location.href = '?page=home'" class='btn btn-danger' name='BetPostSubmit'
                           value='Abbrechen' id="cancel">
                    <input type='button' onclick="checkInput()" class='btn btn-primary' name='BetPostSubmit'
                           value='Einsatzbetrag festlegen' id="BetSubmit" style="float: right">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="raiseModal" class='modal fade'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <form method='post'>
                <div class="modal-header">
                    <h4 class="modal-title">Raise!</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class='modal-body'>
                    <div class="col">
                        <h5>Um wie viel wollen Sie erhöhen?</h5>
                        <div class="input-group mb-3"><input
                                class="form-control" type="number" placeholder="100" name="InputRaise"
                                id="InputRaise" required><span class="input-group-text">€</span></div>
                    </div>
                </div>
                <div class='modal-footer'>
                    <input type='button' onclick="submitRaise()" class='btn btn-primary' name='RaiseSubmit'
                           value='Einsatzbetrag festlegen' id="RaiseSubmit" style="width: 100%">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="endModal" class='modal fade'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <form method='post'>
                <div class="modal-header">
                    <h4 class="modal-title" id="endTitle">Title</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class='modal-body'>
                    <div class="col">
                        <p id="endText"></p>
                        <h5>Nochmal spielen?</h5>
                    </div>
                </div>
                <div class='modal-footer'>
                    <input type='button' onclick="window.location.href = '?page=home'" class='btn btn-danger' name='BetPostSubmit'
                    value='Zurück zu Home'>
                    <input type='button' class='btn btn-primary' name='replay'
                           value='Nochmal spielen' id="replay" onclick="endGame()">
                </div>
            </form>
        </div>
    </div>
</div>
