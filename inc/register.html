
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;res/assets/img/dogs/image2.jpeg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5" style="padding: 48px;">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" action="" method="post">
                                <div class="row form-group mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select id="user[0]" class="form-select" style="height: 53px; padding: 16px;">
                                            <option disabled selected>Choose...</option>
                                            <option value="0">male</option>
                                            <option value="1">female</option>
                                            <option value="2">other</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" id="user[1]" name="birthday" type="date">
                                    </div>
                                </div>
                                <div class="row form-group mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="user[2]" placeholder="First Name" name="first_name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="text" id="user[3]" placeholder="Last Name" name="last_name">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control form-control-user" type="email" id="user[9]" aria-describedby="emailHelp" placeholder="Email Address" name="email" style="padding-top: 16px;">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control form-control-user" type="text" id="user[7]" placeholder="Username" name="user_name" style="padding-top: 16px;">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control form-control-user" type="text" id="user[4]" placeholder="Höchstädtpl. 6" name="address" style="padding-top: 16px;">
                                </div>
                                <div class="row form-group mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="user[6]" placeholder="City" name="city">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="number" id="user[5]" placeholder="Post" name="post_code">
                                    </div>
                                </div>
                                <div class="row form-group mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="password" id="user[8]" placeholder="Password" name="password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="password" id="password_check" placeholder="Repeat Password" name="password_repeat">
                                    </div>
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
